<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Gerador de Senhas</h1>

      <div class="password-display-container">
        <input type="text" id="passwordDisplay" readonly />
        <button id="copyButton">Copiar</button>
      </div>

      <div class="options">
        <label for="length">Comprimento</label>
        <input type="range" id="length" min="8" max="20" value="12" />
        <span id="lengthValue">12</span>"
      </div>

      <div class="options">
        <input type="checkbox" id="uppercase" />
        <label for="uppercase">Incluir Maiúsculas</label>"
      </div>
      <div class="options">
        <input type="checkbox" id="lowercase" checked />
        <label for="lowercase">Incluir Minúsculas</label>
      </div>
      <div class="options">
        <input type="checkbox" id="numbers" />
        <label for="numbers">Incluir Números</label>
        <div class="options">
          <input type="checkbox" id="symbols" />
          <label for="symbols">Incluir Símbolos</label>
        </div>
        <button id="generateButton">Gerar Senhas</button>"
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
